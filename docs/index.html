<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITCS 3134 - Image Viewer</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="p5.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="bulma.min.css">
</head>

<body>
  
  <div class="container" id="app">
    <div class="section">
      <textarea class="textarea" id="imgText" placeholder="Paste text from image file here, and click on load."></textarea>
      <button class="button is-info is-fullwidth" onclick="parseAndDraw()">Load</button>
      <div class="container" id="hint"></div>
      <textarea class="textarea" id="errorLog" readonly></textarea>
    </div>
    <div id="sketch" class="section"></div>
  </div>

</body>

</html>
