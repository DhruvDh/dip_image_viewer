<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITCS 3134 - Image Viewer</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="p5.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <link rel="stylesheet" href="bulma.min.css">
</head>

<body>
  
  <div class="section" id="app">
    <div class="container">
      <div class="file has-name is-fullwidth" id="fileUpload">
        <label class="file-label">
          <input id="fileInput" class="file-input" type="file" name="imgtext">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
          <span id="fileInputName" class="file-name">
            No file uploaded
          </span>
        </label>
      </div>

      <button class="button is-info is-fullwidth" onclick="parseAndDraw()">Load</button>
      <div class="container">

      </div>
      <article class="message is-dark" id="logContainer">
        <div class="message-header" id="hint">
          <p>Log</p>
        </div>
        <div class="message-body" id="errorLog">
          Empty.
        </div>
      </article>
    </div>
    <canvas id="histogram" class="container"></div>
    <div id="sketch" class="container"></div>
  </div>

</body>

</html>
